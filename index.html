<html>
    <head><tittle><center><h1 style="color: red; border: 10px double blue;">VOORHEES COLLEGE ONLINE REGISTRATION FORM</h1></center></tittle>
        <body>
            <h3>ALL THE STUDENTS ARE KINDLY ENTER THE DETAILS AND WHICH COURSE ARE YOU STUDYING AND ENTER YOUR 12th GRADE PERCENTAGE/TOTAL MARKS</h3>
            <form>
                <label for="full name">FULL NAME:</label>
                <input type="text" id="fullname" name="fullname"required>
                <br>
                <br>
                 <label for="mother name">MOTHER NAME:</label>
                <input type="text" id="mothername" name="mothername"required>
                <br>
                <br>
                 <label for="father name">FATHER NAME:</label>
                <input type="text" id="fathername" name="fathername"required>
                 <br>
                <br>
                 <label for="dob">DATE OF BIRTH:</label>
                <input type="date" id="dob" name="dob"required>
                <br>
                <br>
                <label for="gender">GENDER:</label>
                <select> id="gender" name="gender"required>
                    <option value="">SELECT</option>
                <option>Male</option>
                <option>Female</option>
                <option>others</option>
                </select>
                 <br>
                <br>
                 <label for="email">Email:</label>
                <input type="text" id="email" name="email"required>
                <br>
                <br>
                 <label for="phone">PHONE NUMBER:</label>
                <input type="tel" id="phone" name="phone"required>
                 <br>
                <br>
                 <label for="address">ADDRESS:</label><br>
                <textarea id="address" id="address" rows="4" required></textarea>
                <br>
                <br>
                <label for="course">COURSE FOR:</label>
                <select> id="course" name="course"required>
                    <option value="">SELECT COURSE</option>
                    <option>B.Sc Computer Science</option>
                    <option>B.Sc Mathematics</option>
                    <option>B.Com</option>
                    <option>B.A English</option>
                    <option>BBA</option>
                </select>
                <br>
                <br>
                 <label for="marks">12th GRADE PERCENTAGE/MARKS:</label>
                <input type="text" id="marks" name="marks"required>
                <br>
                <br>
                <lable>SUBJECT AND MARKS</lable>
                <br>
                <table>
                    <tr>
                        <th>SUBJECT</th>
                        <th>MARKS(%)</th>
                    </tr>
                    <tr>
                         <td><input type="text" name="subject 1" placeholder="ENGLISH"></td>
                    <td><input type="number" name="marks 1" placeholder="85"></td>
                    </tr>
                    <tr>
                         <td><input type="text" name="subject 2" placeholder="TAMIL"></td>
                    <td><input type="number" name="marks 2" placeholder="85"></td>
                    </tr>
                   <tr>
                         <td><input type="text" name="subject 3" placeholder="MATHEMATICS"></td>
                    <td><input type="number" name="marks 3" placeholder="85"></td>
                    </tr>
                    <tr>
                         <td><input type="text" name="subject 4" placeholder="PHYSIC"></td>
                    <td><input type="number" name="marks 4" placeholder="85"></td>
                    </tr>
                    <tr>
                         <td><input type="text" name="subject 6" placeholder="CHEMISTRY"></td>
                    <td><input type="number" name="marks 5" placeholder="85"></td>
                    </tr>
                    <tr>
                         <td><input type="text" name="subject 6" placeholder="COMPUTER SCIENCE"></td>
                    <td><input type="number" name="marks 6" placeholder="85"></td>
                    </tr>
                </table>
                <br>
                <br>
                <input type="submit" value="SUBMIT REGISTRATION">
            </form>
        </body>
</html>
